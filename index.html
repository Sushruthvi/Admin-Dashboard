<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8f56f750b8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

</head>
<body>
    <div class="container">

    <div class="Dashboard"> 
        <div class="heading">
            <div class="text"></div>
            <i class="fa-solid fa-trowel-bricks"></i> <h2>Dashboard</h2>
           </div>
       <div class="grid-1">
        <div class="home">
            <i class="fa-solid fa-house"></i>
            <a>Home</a>
        </div>
        <div class="profile">
            <i class="fa-solid fa-address-card"></i>
            <a>Profile</a>
        </div>
        <div class="message">
            <i class="fa-solid fa-message"></i>
            <a>Messages</a>
        </div>
        <div class="history">
            <i class="fa-solid fa-clock"></i>
            <a>History</a>
        </div>
        <div class="task">
            <i class="fa-solid fa-file"></i>
            <a>Tasks</a>
        </div>
        <div class="community">
            <i class="fa-solid fa-user-group"></i>
            <a>Communities</a>
        </div>
       </div>
       <div class="grid-2">
        <div class="settings"><i class="fa-solid fa-gear"></i><a>Settings</a></div>
        <div class="support"><i class="fa-solid fa-circle-info"></i><a>Support</a></div>
        <div class="privacy"><i class="fa-solid fa-shield"></i><a>Privacy</a></div>
       </div>

    </div>
    <div class="nav">
        <i class="fa-solid fa-magnifying-glass" style="margin-right: 2%; margin-left: 5%;"></i>
        <input type="text" id="small-input" 
            class="block p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-100 text-s focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-450 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
            style="width: 65%; height: 40px; min-width: 250px; margin: 0 8px; border-radius: 20px;">
        <i class="fa-regular fa-bell" style="margin-left:7%; margin-right: 5%;"></i>
        <image alt="profile-image"src="images\profile-image.jpg" style="margin-right: 5%; border-radius: 25px; height:35px;"></image>
        <p style="font-size: large; font-weight: 600; height: 35px;">Sushruth Kamble</p>
    </div>
    <div class="headbar">
        <image alt="profile-image"src="images\profile-image.jpg" style="margin-left: 5%; margin-right: 2%; border-radius: 25px; height:55px;"></image>
        <div class="greeting">
            <div class="textg1"><p>Hi there,</p></div>
            <div class="textg2"><p>Sushruth Kamble(@SushruthVi)</p></div>         
        </div>
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-8 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="min-width:100px; height:50%; margin-left: 25%;">New </button>
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-8 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="min-width:100px; height:50%; ">Upload </button>
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-8 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="min-width:100px; height:50%; ">Share </button>
    </div>
    <div class="main-content">
        <div class="textmc"
           <p style="font-weight: bold;">Your Projects</p>
           <p style="font-weight: bold;">Announcements</p>
        </div>
     
    </div>
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
