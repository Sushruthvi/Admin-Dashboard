<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8f56f750b8.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">

    <div class="Dashboard"> 
        <div class="heading">
            <div class="text"></div>
            <i class="fa-solid fa-trowel-bricks"></i> <h2>Dashboard</h2>
           </div>
       <div class="grid-1">
        <div class="home">
            <i class="fa-solid fa-house"></i>
            <a>Home</a>
        </div>
        <div class="profile">
            <i class="fa-solid fa-address-card"></i>
            <a>Profile</a>
        </div>
        <div class="message">
            <i class="fa-solid fa-message"></i>
            <a>Messages</a>
        </div>
        <div class="history">
            <i class="fa-solid fa-clock"></i>
            <a>History</a>
        </div>
        <div class="task">
            <i class="fa-solid fa-file"></i>
            <a>Tasks</a>
        </div>
        <div class="community">
            <i class="fa-solid fa-user-group"></i>
            <a>Communities</a>
        </div>
       </div>
       <div class="grid-2">
        <div class="settings"><i class="fa-solid fa-gear"></i><a>Settings</a></div>
        <div class="support"><i class="fa-solid fa-circle-info"></i><a>Support</a></div>
        <div class="privacy"><i class="fa-solid fa-shield"></i><a>Privacy</a></div>
       </div>

    </div>
    <div class="nav">nav</div>
    <div class="headbar">hb</div>
    <div class="main-content">mc</div>
    
    </div>
</body>
</html>
